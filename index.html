<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraMine Wiki</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #4caf50; color: white; padding: 1rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; }
    section { margin: 1rem auto; padding: 1rem; max-width: 800px; background: white; border-radius: 8px; }
    footer { text-align: center; padding: 1rem; background: #4caf50; color: white; }
    .search { padding: 0.5rem; width: calc(100% - 1rem); margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>TerraMine Wiki</h1>
    <nav>
      <a href="commands/index.html">Commands</a>
      <a href="nodes/index.html">Blocks</a>
      <a href="items/index.html">Items</a>
      <a href="mods/index.html">Mods</a>
      <a href="mapgen/index.html">Mapgen</a>
    </nav>
  </header>
  <section>
    <input type="text" class="search" placeholder="Search for commands or mods..." oninput="filterResults(event)">
    <ul id="results"></ul>
  </section>
  <footer>
    &copy; 2025 TerraMine Wiki. All rights reserved.
    <p>Powered by O.P.</p>
    <a href="index.html">Home</a>
  </footer>
  <script>
    const data = [
      { type: "command", name: "", url: "commands/.html" },
      { type: "items", name: "", url: "commands/.html" },
      { type: "nodes", name: "", url: "nodes/.html" },
      { type: "mapgen", name: "", url: "mapgen/.html" },
    ];

    function filterResults(event) {
      const query = event.target.value.toLowerCase();
      const results = data.filter(item => item.name.toLowerCase().includes(query));
      document.getElementById("results").innerHTML = results
        .map(item => `<li><a href="${item.url}">${item.type.toUpperCase()}: ${item.name}</a></li>`)
        .join("");
    }
  </script>
</body>
</html>
