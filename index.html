<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraMine Wiki</title>
  <link rel="icon" type="image/x-icon" href="/wiki/assets/icon.ico">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #4caf50; color: white; padding: 1rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; }
    section { margin: 1rem auto; padding: 1rem; max-width: 800px; background: white; border-radius: 8px; }
    footer { text-align: center; padding: 1rem; background: #4caf50; color: white; }
    .search { padding: 0.5rem; width: calc(100% - 1rem); margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h1><a href="/wiki/index.html" style="text-decoration: none; color: inherit;">TerraMine Wiki</a></h1>
    <nav>
      <a href="commands/index.html">Commands</a>
      <a href="nodes/index.html">Blocks</a>
      <a href="items/index.html">Items</a>
      <a href="mods/index.html">Mods</a>
      <a href="mapgen/index.html">Mapgen</a>
      <a href="machines/index.html">Machines</a>
      <a href="getstarted.html">Get Started</a>
    </nav>
  </header>
  <section>
    <input type="text" class="search" placeholder="Search for commands or mods... (type the command name without the /)" oninput="filterResults(event)">
    <ul id="results"></ul>
    <a style="color: brown;">Wiki completed at ~15%.</a>
    <a style="color: brown;">Stay tuned !</a>
    <a style="color: brown;">Finished parts : Commands, Mapgen and Machines.</a>
  </section>
  <footer>
    &copy; 2025 TerraMine Wiki. All rights reserved.
    <p>Powered by O.P.</p>
    <a href="/wiki/index.html">Home</a>
  </footer>
  <script>
    const data = [
      { type: "command", name: "teleport", url: "commands/teleport.html" },
      { type: "command", name: "tpr", url: "commands/teleport.html"},
      { type: "command", name: "rtp", url: "commands/teleport.html"},
      { type: "command", name: "spawn", url: "commands/teleport.html"},
      { type: "command", name: "shop", url: "commands/shop.html" },
      { type: "command", name: "sell", url: "commands/shop.html" },
      { type: "command", name: "pay", url: "commands/economy.html" },
      { type: "command", name: "market", url: "commands/shop.html" },
      { type: "command", name: "buyer", url: "commands/shop.html" },
      { type: "command", name: "home", url: "commands/home.html" },
      { type: "command", name: "sethome", url: "commands/home.html" },
      { type: "command", name: "balance", url: "commands/economy.html" },
      { type: "command", name: "rewards", url: "commands/economy.html" },
      { type: "command", name: "tpr_mute", url: "commands/teleport.html" },
      { type: "command", name: "tpr_unmute", url: "commands/teleport.html" },
      { type: "command", name: "tphr", url: "commands/teleport.html" },
      { type: "command", name: "cltime", url: "commands/othercmds.html"},
      { type: "command", name: "jobs", url: "commands/othercmds.html"},
      { type: "command", name: "homes", url: "commands/homes.html"},
      { type: "command", name: "craft", url: "commands/craft.html"},
      { type: "items", name: "", url: "items/.html" },
      { type: "nodes", name: "", url: "nodes/.html" },
      { type: "mapgen", name: "Mapgen", url: "mapgen/index.html" },
      { type: "mapgen", name: "Frenchylola", url: "mapgen/frenchylola.html" },
      { type: "mapgen", name: "Kingium", url: "mapgen/kingium.html" },
      { type: "mapgen", name: "Kadaxium", url: "mapgen/kadaxium.html" },
      { type: "mapgen", name: "Terradium", url: "mapgen/terradium.html" },
      { type: "mapgen", name: "Thophion", url: "mapgen/thophion.html" },
      { type: "mapgen", name: "Skybuildium", url: "mapgen/skybuildium.html" },
      { type: "mapgen", name: "Albanium", url: "mapgen/albanium.html" },
      { type: "machines", name: "", url: "machines/.html" },
      { type: "mods", name: "", url: "mods/.html" },
      { type: "machines", name: "Cobblebreaker", url: "machines/cobblebreaker.html" },
      { type: "items", name: "Gear", url: "/wiki/items/gear.html" }
    ];

    function filterResults(event) {
      const query = event.target.value.toLowerCase();
      const results = data.filter(item => item.name.toLowerCase().includes(query));
      document.getElementById("results").innerHTML = results
        .map(item => `<li><a href="${item.url}">${item.type.toUpperCase()}: ${item.name}</a></li>`)
        .join("");
    }
  </script>
</body>
</html>
